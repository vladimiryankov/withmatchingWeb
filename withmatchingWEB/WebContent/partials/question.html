<div class="row">
	<div class="col-md-4">
		<form class="form-horizontal" role="form" data-ng-submit="saveQuestion()">
		  <div class="form-group">
		    <label class="sr-only" for="qBody">Body</label>
		    <input type="text" class="form-control" id="qBody" data-ng-model="qBody" placeholder="Question">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="qAnswer">Answer</label>
		    <input type="text" class="form-control" id="qAnswer" data-ng-model="qAnswer" placeholder="Answer">
		  </div>
		  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add Question</button>
		</form>
	</div>
	<div class="col-md-8">
		<ul class="list-group">
		  <li data-ng-repeat="question in questions" class="list-group-item">
		  <button type="button" data-ng-show="uid == question.ownerId" data-ng-click="deleteQuestion(question, $index)" class="btn btn-danger btn-xs pull-right"><span class="glyphicon glyphicon-trash"></span></button>
		    <h4 class="list-group-item-heading">{{ question.body }}</h4>
		    <p class="list-group-item-text">{{ question.answer }}</p>
		  </li>
		</ul>
	</div>
</div>
