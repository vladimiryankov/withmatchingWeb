<!DOCTYPE html>
<html data-ng-app="withmatching">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

	<title>Web App</title>
	
	<link rel="stylesheet" href="/libs/bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="css/main.css" />
	
	<script src="/libs/bower_components/jquery/jquery.js"></script>
	<script src="/libs/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/libs/bower_components/angular/angular.js"></script>
	<!-- <script src="/libs/bower_components/angular-bootstrap/ui-bootstrap.js"></script>  -->
	<script src="/libs/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="/libs/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/libs/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<!-- <script src="/libs/bower_components/angular-route/angular-route.js"></script>  -->
	<script src="/libs/bower_components/angular-resource/angular-resource.js"></script>
	<script src="/js/app.js"></script>
	
	<script src="/js/controllers.js"></script>
	<script src="/js/services.js"></script>
</head>
<body data-ng-controller="GlobalCtrl">

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-show="isLoggedIn">
		<div class="container">
			<div class="navbar-header">
				 <button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a ui-sref="home">Home</a></li>
					<li><a ui-sref="households">Households</a></li>
					<li><a href="#">Products</a></li>
				</ul>
				<p class="navbar-text"><img data-ng-show="ajaxLoading" src="img/ajax-loader.gif" alt="Loading..." /></p>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
			          <a href="#" class="dropdown-toggle navbar-right" data-toggle="dropdown">{{ username }}<b class="caret"></b></a>
			          <ul class="dropdown-menu">
			            <li><a href="#">Action</a></li>
			            <li><a href="#">Another action</a></li>
			            <li><a href="#">Settings</a></li>
			            <li class="divider"></li>
			            <li><a href="#" data-ng-click="logout()">Log out</a></li>
			          </ul>
			        </li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<alert data-ng-model="alert" data-ng-show="alert" type="alert.type" close="closeAlert()">{{ alert.message }}</alert>
			</div>
		</div>
	</div>

	<div class="container" data-ui-view="">
		
	</div>
</body>
</html>
